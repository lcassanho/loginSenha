<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="utf-8">
<title>Pagina de Cadastro</title>
</head>
<body>
	<div class="container mt-3">
		<h3>FaÃ§a seu cadastro aqui!</h3>
		<form th:object="${usuarioDTO}" action="/usuarios" method="POST" >
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Login:*</span> <input type="text"
							th:field="*{login}" th:errorclass="is-invalid"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{login}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Senha*:</span> <input
							type="text" th:field="*{senha}" th:errorclass="is-invalid"
							class="form-control">
						<div class="invalid-feedback" th:errors="*{senha}"></div>

					</div>
				</div>
			</div>
			<input class="btn btn-success" type="submit" value="Salvar" />
		</form>
	</div>
</body>
</html>
